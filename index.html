<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Rock Paper Scissors Game"> 
        <meta name="author" content="Yuniel Reyes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title></title>
        <!-- Identify three ways to include JavaScript in a page.
        1. Through a n external file: <script src="script.js"></script>
        2. Inside the html document: <script> // code </script>
        2.1 JS code as inline-call: <onclick="myfunction()" button></onlcikc=button>
        -->
    </head>
    <body>
        <div id="header">
            <div class="header-child rock"><h2>Rock</h2></div>
            <div class="header-child paper"><h2>Paper</h2></div>
            <div class="header-child scissors"><h2>Scissors</h2></div>
        </div>


        <div id="results">
            <div id="results-short"><h3 class="results-short-text">Play your weapons</h3></div>
            <div id="results-long"><h3 class="results-long-text">Get 5 points and win!</h3></div>    
        </div>

        <div id="score">
            <div>
                <h3 id="player-text">Player: </h3>
                <p id="your-score">0</p>
            </div>
            <div>
                <h3 id="computer-text">Computer: </h3>
                <p id="computer-score">0</p>
            </div>
        </div>

        <div id="results-image-box">
            <div id="player-box">
                <div id="player-rock-box">
                    <img src="rpc-images/fist (voted).png" width="300" alt="chose-rock"/>
                </div>
                <div id="player-paper-box">
                    <img id="paper-image" src="rpc-images/palm-voted.png" width="300" alt="chose-paper"/>                    
                </div>
                <div id="player-scissors-box">
                    <img src="rpc-images/scissors(voted).png" width="300" alt="chose-scissors"/>                    
                </div>
            </div>  

            <div id="computer-box">
                <div id="computer-rock-box">
                    <img src="rpc-images/fist (voted).png" width="300" alt="chose-rock"/>
                </div>
                <div id="computer-paper-box">
                    <img id="paper-image" src="rpc-images/palm-voted.png" width="300" alt="chose-paper"/>                    
                </div>
                <div id="computer-scissors-box">
                    <img src="rpc-images/scissors(voted).png" width="300" alt="chose-scissors"/>                    
                </div>
            </div>
        </div>
        <div id="hide-banner"></div>

        <div id="play-again-box" class="play-again-box-inactive">
            <div id="play-again-items">
                <button id="play-again" class="play-again-inactive">Play Again</button>
            </div>
        </div>        

        <div id="btns-container">
            <div class="each-button-box">
                <input id="rock" class="image-button" type="image" src="rpc-images/fist (button).png" width="150"></input>
            </div>
            
            <div class="each-button-box">
                <input id="paper" class="image-button" type="image" src="rpc-images/palm (button).png" width="150">
            </div>

            <div class="each-button-box">
                <input id="scissors" class="image-button" type="image" src="rpc-images/scissors(button).png" width="140">
            </div>
        </div>

        <div id="copyright">
            <h4>Copyright &#169; yreyes</h4>
        </div>  





        <script src="rock-paper-scissors.js">
        </script>
    </body>

</html>
